<!DOCTYPE HTML>

<html>

<head>
	<script src="howler.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="fireworks.js"></script>
	<link href="fireworks.css" type="text/css" rel="stylesheet" />
</head>

<body>



		<div id="container">

			<canvas id="my_canvas" width="700" height="380"></canvas>

		</div>

		<div class="my_container" style="padding: 10px;">
			<button id="autolaunch_button" class="button" onclick="toggle_autolaunch()">Autolaunch OFF</button>
			<button class="button" onclick="launch_firework()">Launch</button>
		</div>

		<div class="my_container" style="padding: 10px;">
			<table style="width:100%;">
				<tr><td>Launch Frequency:</td><td class="slider"><input id="launch_frequency" type="range" value="0.1" min="0" max="0.5" step="0.001" /></td></tr>
				<tr><td>Gravity:</td><td class="slider"><input id="gravity" type="range" value="0.1" min="0" max="0.4" step="0.001" /></td></tr>
				<tr><td>Trail Life:</td><td class="slider"><input id="trail_life" type="range" value="30" min="10" max="240" /></td></tr>
				<tr><td>Trail Spread:</td><td class="slider"><input id="trail_spread" type="range" value="4" min="0" max="40" step="0.01" /></td></tr>
				<tr><td>Element Fade:</td><td class="slider"><input id="element_fade" type="range" value="0.02" min="0" max="0.1" step="0.001" /></td></tr>
				<tr><td>Explosion Energy:</td><td class="slider"><input id="fragment_energy_max" type="range" value="2" min="0" max="10" step="0.1" /></td></tr>
				<tr><td>Fragments Max:</td><td class="slider"><input id="fragments_max" type="range" value="50" min="20" max="200" /></td></tr>
			</table>
		</div>

	<script>
	ini_vars();
	run_animation();
	</script>

</body>

</html>
